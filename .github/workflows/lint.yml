name: Check coding style with clang-format

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download clang-format 12
        run: |
          wget -O llvm.tar.xz https://github.com/llvm/llvm-project/releases/download/llvmorg-12.0.0/clang+llvm-12.0.0-x86_64-linux-gnu-ubuntu-20.04.tar.xz
          tar xzvf llvm.tar.xz
          ./clang*/bin/clang-format --version
      - name: Check for clang-format errors
        run: >
          find -type f \( -iname "*.cpp" -o -iname "*.hpp" \)
          -exec ./clang*/bin/clang-format --Werror --style=file --dry-run {} +
